<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuIcon = document.getElementById("mobile-menu-button");
        mobileMenuIcon.addEventListener("click", () => {
          if (mobileMenuIcon.classList.contains("open")) {
            mobileMenuIcon.classList.remove("open");
          } else {
            mobileMenuIcon.classList.add("open");
          }
        });
      };
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav
          class="sticky top-0 flex bg-gradient-to-r from-rose-500 to-pink-500"
        >
          <div class="flex items-center p-2 gap-2">
            <img src="./assets/images/logo-inverted.png" width="50" />
            <div class="text-2xl font-bold">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>
          <div class="block md:hidden ml-auto pr-4 my-auto cursor-pointer">
            <button id="mobile-menu-button" class="group peer">
              <div
                class="bg-zinc-200 w-8 rounded-full h-1 transition-all group-open:rotate-45 group-open:top-2 relative"
              ></div>
              <div
                class="bg-zinc-200 w-8 rounded-full h-1 transition-all mt-1 opacity-100 group-open:hidden"
              ></div>
              <div
                class="bg-zinc-200 w-8 rounded-full h-1 transition-all mt-1 group-open:-rotate-45 group-open:-top-2 relative"
              ></div>
            </button>
            <div
              class="absolute top-[62px] bg-gradient-to-r from-rose-500 to-pink-500 w-full left-0 peer-open:block hidden"
            >
              Mobile Menu
            </div>
          </div>
          <div class="md:flex hidden flex-1 items-center justify-end">
            <div class="menu-item">
              <span>Home</span>
            </div>
            <div class="menu-item">
              <span>Lineup</span>
            </div>
            <div class="group menu-item">
              <span>Tickets</span>
              <div
                class="group-hover:block hidden absolute top-full bg-pink-500 right-0 whitespace-nowrap rounded-b-md"
              >
                <div
                  class="p-4 font-bold hover:bg-white/5 hover:text-zing-200 transition-colors ease-in-out cursor-pointer text-ping-200"
                >
                  <span>Single Day Ticker</span>
                </div>
                <div
                  class="p-4 font-bold hover:bg-white/5 hover:text-zing-200 transition-colors ease-in-out cursor-pointer text-ping-200"
                >
                  <span>7 Day Ticker</span>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <span>Support</span>
            </div>
          </div>
        </nav>
      </header>
    </main>
  </body>
</html>
